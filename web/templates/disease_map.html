{% extends "_base.html" %}

{% block js %}

<script>

   var map = new GMaps({
  div: '#map',
  height: "530px",
  width: "870px",
  lat: 51.35,
  lng: 46.70,
    zoom: 7
});
{% for p in poly %}
        polygon = map.drawPolygon({
            paths: {{ p['path'] }}, // pre-defined polygon shape
            strokeColor: '{{ p['stroke_color'] }}',
            strokeOpacity: {{ p['stroke_opacity'] }},
            strokeWeight: {{ p['stroke_weight'] }},
            fillColor: '#{{ p['fill_color'] }}',
            fillOpacity: 0.5
        });

   {% endfor %}
</script>
  <!-- Подключение JS для google карты -->

    <script type="text/javascript" charset="utf-8">
    function submit(form){
	    //webix.ajax.prototype.post('markers_map', JSON.stringify($$("myForm").getValues(), null, 2));
        webix.send('disease_map', $$(form).getValues());
    }
    var tabs = [{header: 'Первичная'}, {header: 'Общая'}];
    webix.ui({
        container: "gmap-menu",
        padding:8,
        id:"views",
        cells:[
            {
                id:"listView",
                view:"list",
                template:"#header#",
                type:{
                    height:60
                },
                select:true,
                data:tabs
            },
            {
                id:"formViewПервичная",
                view:"form",
                scroll:false,
                elements:[
                    {
                        view:"radio",
                        width:300,
                        height: 1050,
                        vertical: true,
                        name:"first",
                        options: [
                        {% for disease in diseases %}
                          {"id": {{ disease.id }}, "value": "{{ disease.name }}" }{% if not loop.last %}, {% endif %}
                        {% endfor %}
                        ]
                    },
                    { view:"select", label: "Год",  name:"year",  placeholder:"Год", options: [
                            {% for year in years['first'] %}
                                {
                                    "id": {{ year.id}},
                                    "value": {{ year.year }}
                                }{% if not loop.last %}, {% endif %}
                            {% endfor %}
                        ], labelWidth: 70},
                    { margin:5, cols:[
                        { view:"button", value:"Назад" , click:"cancel()" },
                        { view:"button", value:"Показать", type:"form", click:"submit('formView'.concat('Первичная'))" }
                    ]},
	                {}
                ]
            },
            {
                id:"formViewОбщая",
                view:"form",
                scroll:false,
                elements:[
                    {
                        view:"radio",
                        width:300,
                        height: 1050,
                        vertical: true,
                        name:"all",
                        options: [
                        {% for disease in diseases %}
                          {"id": {{ disease.id }}, "value": "{{ disease.name }}" }{% if not loop.last %}, {% endif %}
                        {% endfor %}
                        ]
                    },
                    { view:"select", label: "Год",  name:"year",  placeholder:"Год", width: 300, options: [
                            {% for year in years['all'] %}
                                {
                                    "id": {{ year.id}},
                                    "value": {{ year.year }}
                                }{% if not loop.last %}, {% endif %}
                            {% endfor %}
                        ], labelWidth: 40},
                    { margin:5, cols:[
                        { view:"button", value:"Назад" , click:"cancel()" },
                        { view:"button", value:"Показать", type:"form", click:"submit('formView'.concat('Общая'))"}
                    ]}]}]});
     /*
     binds Form with List:
     - selected item loaded in Form,
     - updating data after form saving
    */
    $$("formViewПервичная").bind($$('listView'));
    $$("formViewОбщая").bind($$('listView'));

    /*
        opening form on item selection
    */
    $$("listView").attachEvent("onItemClick",function(id){
        var form_name = 'formView'.concat($$("listView").getItem(id).header);
        console.log(form_name);
        $$(form_name).show();
    });

    /*
        data saving and opening previous view
     */
    function save(){
        var form_name = 'formView'.concat($$("listView").getItem(id).header);
        submit(form_name)
    }
    /*
        cancel editing
    */
    function cancel(){
        $$("views").back();
    }
    </script>
{% endblock %}
