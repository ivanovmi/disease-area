<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Область болезни</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Define Chart.js in head tag, because is not working from body-->
    <script src="{{ url_for('static', filename="js/Chart.js") }}" type="text/javascript"></script>
    <!-- styles -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/webix.css') }}" type="text/css" charset="utf-8">
    <link href="{{ url_for('static', filename='css/fileinput.min.css') }}" media="all" rel="stylesheet" type="text/css" />

    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <!-- child template -->
      {% block content %}{% endblock %}
    <!-- scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/webix_debug.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/plugins/purify.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/fileinput.js') }}"></script>
    <script src="{{ url_for('static', filename='js/locales/ru.js') }}"></script>
    <script>
        $("#input-id").fileinput({
            language: "ru",
            allowedFileExtensions: ["xls", "xlsx"]
        });
    </script>
    <script src="https://maps.google.com/maps/api/js?libraries=geometry&v=3.26&key=AIzaSyD_UlRxu4BsQMT6M6PXu51-BqnFWvLGKjI"></script>
    <script src="{{ url_for('static', filename="js/gmaps.js") }}" type="text/javascript"></script>
    <!--<script src="static/js/gmaps.js" type="text/javascript"></script>-->
    {% block js %}{% endblock %}
    </div>
  </body>
</html>
