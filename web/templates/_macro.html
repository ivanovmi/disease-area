{% macro text_input(name, placeholder,required=False) -%}
<div class="form-group">
    <input name="{{name}}" class="form-control input-lg" type="text"
           placeholder="{{placeholder}}" {%- if required %} required {% endif %}>
</div>
{%- endmacro %}

{% macro submit(type) -%}
{%- if type=='add' %}
<div class="form-group">
    <input type="submit" class="btn btn-success btn-lg btn-circle" value="+">
</div>
{%- elif type=='delete' %}
<input type="submit" class="btn btn-danger btn-circle" value="-">
{% endif %}
{%- endmacro %}

{% macro select(type) -%}
{%- if type=='district' %}
<div class="form-group">
    <label for="district_id">Выберите район:</label>
    <select class="form-control input-lg" name="district_id" id="district_id" required>
        {% for district in districts %}
        <option value="{{district.id}}">{{district.name}}</option>
        {% endfor %}
    </select>
</div>
{%- endif %}
{%- endmacro %}
